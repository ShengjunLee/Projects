<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
		body{
				margin:0;
				padding:40px;
				background:#fff;
				font:80% Arial, Helvetica, sans-serif;
				color:#555;
				line-height:180%;
			}
			p{
				clear:both;
				margin:0;
				padding:.5em 0;
			}
			/* tooltip */
			#tooltip{
				position:absolute;
				border:1px solid #333;
				background:#f7f5d1;
				padding:1px;
				color:#333;
				display:none;
			}
		</style>
	</head>
	<body>
		<p><a href="#" class="tooltip" title="这是我的超链接提示1.">提示1.</a></p>
		<p><a href="#" class="tooltip" title="这是我的超链接提示2.">提示2.</a></p>
		<p><a href="#" title="这是自带提示1.">自带提示1.</a></p>
		<p><a href="#" title="这是自带提示2.">自带提示2.</a> </p>
		
	</body>
	<script type="text/javascript" src="js/jquery-1.11.3.js"> 	
	</script>
	<script type="text/javascript">
		/*1.在新建的DIV中显示链接的提示效果
		  2.给新建的DIV添加具体的位置*/
		 var x = 10;
		 var y = 20;
		$('.tooltip').mouseover(function(e){
			this.MyTitle = this.title;
			var $temp = $("<div id='tooltip'>"+this.MyTitle+"</div>");
			this.title = "";
			$('body').append($temp);
			$('#tooltip').css({
				"left" : (x+e.pageX) + "px",
				"top":(y+e.pageY) + "px",
				"position": "absolute"
			}).show("fast");
			
		}).mouseout(function(){
			this.title = this.MyTitle;
			$('#tooltip').remove();
		}).mousemove(function(e){
			$('#tooltip').css({
				"left" : (x+e.pageX) + "px",
				"top":(y+e.pageY) + "px",
			});
		});
	</script>
</html>
